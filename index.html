<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="title">
            <h1>Rock, Paper, Scissors!</h1>
        </div>

        <div id="playerSelection">
            <h2>To play, please click on either Rock, Paper, or Scissors:</h2>
            
            <div id="playerSelectionButtons">
                <button id="rock" class="playerSelectionButton">Rock</button>
                <button id="paper" class="playerSelectionButton">Paper</button>
                <button id="scissors" class="playerSelectionButton">Scissors</button>
            </div>
        </div>

        <div id="results">
            <div id="outcome"></div>
            <h3>Current Results:</h3>
            <p id="computerScore">Computer: 0</p>
            <p id="playerScore">Player: 0</p>
        </div>

    </body>

</html>

<script type="text/javascript" src="script.js"></script>
